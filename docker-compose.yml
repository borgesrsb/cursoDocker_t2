version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - fullcycle

  app:
    build: ./node
    container_name: node_app
    volumes:
      - ./node:/usr/src/app
    working_dir: /usr/src/app
    command: npm start
    depends_on:
      - db
    networks:
      - fullcycle

  db:
    image: mysql:5.7
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: fullcycle
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - fullcycle

volumes:
  db_data:

networks:
  fullcycle:
